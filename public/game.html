    <div class='container-fluid text-center'>
        <section id="sidesection">
            <div class='row'>
                <div class='offset-2 col text-center'>
                    <h3 id='my_color'>

                    </h3>
                </div>
                <div class='col-2'>
                    <div id='quit'></div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <span class='align-middle' id='whitesum'></span>
                    <img src='assets/images/justwhite.gif' alt='white score'>
                    <img src='assets/images/justblack.gif' alt='black score'>
                    <span class='align-middle' id='blacksum'></span>
                </div>
            </div>

            <div class='row'>
                <div class='col' id='game_over'>
                </div>
            </div>
            <div class='row'>
                <div class='col text-left'>
                    <h3 style="font-family: 'Georgia'">Messages</h3>
                    <form class='form-inline' onsubmit='send_message(); return false;'>
                        <label style="display: none" for='send_message_holder' class=''>Enter your chat message.</label>
                        <input class='form-control mx-auto w-75' type='text' value='' id='send_message_holder'
                            placeholder='Enter your chat message' />
                        <button  class='btn btn-lg btn-secondary' type='submit'>Send</button>
                    </form>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <div id='messages'>

                    </div>
                </div>
            </div>
        </section>
