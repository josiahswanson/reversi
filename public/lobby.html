<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Lobby</title>
    <style>
        #header-row {
            background-image: url("http://josiahswanson.com/img/014.jpg");
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'
        integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='https://josiahswanson.com/css/base.css' />
    <link rel='stylesheet' type='text/css' href='https://josiahswanson.com/css/foundation.css' />
    <link rel='stylesheet' type='text/css' href='https://josiahswanson.com/css/main.css' />
    <link rel='stylesheet' type='text/css' href='https://josiahswanson.com/css/photography.css' />
    <link rel='stylesheet' type='text/css' href='./assets/css/game.css' />
</head>

<body>
    <div class='container-fluid text-center'>
        <div class='row' id='header-row'>
            <div class='col'>
                <h1 style="font-size: 50px; text-align: left; font-family: 'Georgia'">lobby</h1>
            </div>
        </div>

        <div style="font-family:Georgia, 'Times New Roman', Times, serif" class='row align-items-end' id='players'>
            <div class=''>
                <h2 style="font-size: 30px">Players</h2>
            </div>
            <div class=''>
            </div>

            <!--This is where the new lobby people go-->

        </div>

        <div class='row'>
            <div class='col text-left'>
                <form style="padding: 0" class='form-inline' onsubmit='send_message(); return false;'>
                    <label style="display: none; height: 100%; padding: 10px 0" for='send_message_holder' class='btn'>Enter your chat message.</label>
                    <input style="padding: 10px 0" class='form-control mx-auto w-75' type='text' value='' id='send_message_holder'
                        placeholder='Enter your chat message' />
                    <button type='submit' class='btn btn-lg btn-secondary'>Send</button>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <div id='messages'>

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"
        integrity="sha512-74AKPNm8Tfd5E9c4otg7XNkIVfIe5ynON7wehpX/9Tv5VYcZvXZBAlcgOAjLHg6HeWyLujisAnle6+iKnyWd9Q=="
        crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
</body>

</html>
